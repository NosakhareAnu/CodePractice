<!DOCTYPE html>
<html>



<head>

    <title>Css Grid</title>

<style>



</style>


</head>



<body style="padding-bottom: 1000px;">


    <div style="
    display: grid;
    grid-template-columns: 100px 100px 100px;">

        <div style="background-color: lightblue ;">div 1</div>
        <div style="background-color: lightpink;">div 2</div>
        <div style="background-color: lightgreen;">div 3</div>


    </div>

    <div style="
    display: grid;
    grid-template-columns: 100px 100px;
    margin-top: 30px;">

        <div style="background-color: lightblue ;">div 1</div>
        <div style="background-color: lightpink;">div 2</div>


    </div>


    <div style="
    display: grid;
    grid-template-columns: 1fr 1fr;
    margin-top: 30px;">

        <div style="background-color: lightblue ;">div 1</div>
        <div style="background-color: lightpink;">div 2</div>


    </div>


    <div style="
    display: grid;
    grid-template-columns: 200px 1fr 2fr;
    margin-top: 30px;">

        <div style="background-color: lightblue ;">div 1</div>
        <div style="background-color: lightpink;">div 2</div>
        <div style="background-color: orange;">div 3</div>


    </div>


    <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-top: 30px;
    column-gap: 20px;
    row-gap: 40px;">

        <div style="background-color: lightblue ; height: 200px;">div 1</div>
        <div style="background-color: lightpink;height: 200px;">div 2</div>
        <div style="background-color: orange;height: 200px;">div 3</div>
        <div style="background-color: lightpink;height: 200px;">div 2</div>
        <div style="background-color: orange;height: 200px;">div 3</div>
        <div style="background-color: lightblue ; height: 200px;">div 1</div>

    </div>







</body>

</html>
