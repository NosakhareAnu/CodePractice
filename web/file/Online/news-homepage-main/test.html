<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of nav Element</title>
    <style>
        nav {
            background-color: #f6f6f6;
            padding: 5px;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 50px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #e62626;
        }
    </style>
</head>
<body>

<header>
    <h1>My Website</h1>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website!</p>
    </section>
    <section id="about">
        <h2>About</h2>
        <p>Learn more about us.</p>
    </section>
    <section id="services">
        <h2>Services</h2>
        <p>Discover what we offer.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Get in touch with us.</p>
    </section>
</main>

</body>
</html>
